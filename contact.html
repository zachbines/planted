<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- include google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- include font awesome -->
    <script src="https://kit.fontawesome.com/4e725b965f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- black nav -->
    <nav class="nav-2">
        <div class="wrapper">
            <div class=" nav-container">
                <p class="logo">Planted</p>
                <ul class="nav blog-contact-nav">
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html#about">about</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- background image header -->
    <header class="header-2 con-header">
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div>
    </header>
    
    <main>
        <aside>
            <ul>
                <li>
                    <i class="fab fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-whatsapp"></i>
                </li>
            </ul>
            <a href="#">info@email.com</a>
            <p class="address">
                <span>123-456-7890</span>
                <span>123 Queen St. West, Unit 10</span>
                <span>Toronto, Ontario</span>
                <span>M5V2D5</span>
            </p>
        </aside>
        <form action="POST">
            <fieldset>
                <!-- flex name-email row -->
                <div class="name-email">
                    <label for="user-name" class="visuallyHidden">Name</label>
                    <input type="text" id="user-name" placeholder="Name">
            
                    <label for="user-email" class="visuallyHidden">Email address</label>
                    <input type="text" id="user-name" placeholder="Email address">
                </div>
            
                <label for="comment" class="visuallyHidden">Comments</label>
                <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Comment"></textarea>
            
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright Â© 2018 Juno</p>
    </footer>
</body>

</html>
