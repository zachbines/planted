<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- include google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- include font awesome -->
    <script src="https://kit.fontawesome.com/4e725b965f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- black nav -->
    <nav class="nav-2">
        <div class="wrapper">
            <div class=" nav-container">
                <p class="logo">Planted</p>
                <ul>
                    <li class="burger">
                        <i class="fas fa-bars hamburger-menu"></i>
                        <ul class="nav">
                            <li><a href="index.html">home</a></li>
                            <li><a href="#about">about</a></li>
                            <li><a href="blog.html">blog</a></li>
                            <li><a href="contact.html">contact</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- background image header -->
    <header class="header-2 con-header">
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div>
    </header>

    <main class="con-main">
        <div class="wrapper blog-con con">
            <aside class="contact-info">
                <ul class="socials">
                    <li>
                        <p class="sr-only">facebook</p>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <p class="sr-only">Instagram</p>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <p class="sr-only">Twitter</p>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <p class="sr-only">Whatsapp</p>
                        <a href="#"><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
                <a href="#" class="contact-email">info@email.com</a>
                <p class="address">
                    <span>123-456-7890</span>
                    <span>123 Queen St. West, Unit 10</span>
                    <span>Toronto, Ontario</span>
                    <span>M5V2D5</span>
                </p>
            </aside>
            <form action="" class="contact-form">
                <!-- flex fieldset column -->
                <div class="fieldset-container">
                    <fieldset class="shadow-box-form">
                        <!-- flex name-email row -->
                        <div class="name-email">
                            <div class="name user">
                                <label for="user-name">Name</label>
                                <input type="text" id="user-name">
                            </div>
                            <div class="email user">
                                <label for="user-email">Email address</label>
                                <input type="text" id="user-name">
                            </div>
                        </div>
                
                        <label for="message" class="visuallyHidden">Comments</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                
                        <button type="submit">Submit</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2018 Juno</p>
    </footer>
</body>

</html>
